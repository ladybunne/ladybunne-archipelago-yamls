name: Ladybunne-Egg
game: An Untitled Story
requires:
  version: 0.5.1
  plando: items

An Untitled Story:
  is_cool: true
 
  # RainbowDive max prize is very hard, and too many flowers is unreasonable.
  exclude_locations: ["RainbowDive: First Prize", "Staircase: 15 Flowers Reward", "Staircase: 20 Flowers Reward"]

  local_items: [
    # Macguffins should always be local.
    "Gold Orb",

    # Skulltulas should also be local.
    "Flower",

    # Good singular items that help balance progression between local and non-local.
    # "Red Energy",
    # "Dive Bomb",

    # Ice Shot skews things towards certain areas, which is boring. Let's make it
    # more random!
    # "Ice Shot",

    # Hatch can straight up be skipped, which is awesome, so I want to see non-local
    # hatch seeds more often.
    # "Hatch",

    # These ones are multiples, so forcing them local can end up dragging you to 
    # the Curtain and beyond. We don't like that.

    # "Jump Upgrade",
    # "Double Jump Upgrade",
    # "Progressive Fire Shot",
    # "Progressive Stick Slide",
  ]

  # MountSide rules, so we should make its last check priority.
  # Also left ceiling memes.
  priority_locations: ["MountSide: Gauntlet Heart Door", "DeepDive: Left Shipwreck Hidden Ceiling"]

  # Plando some jump height upgrades early on to prevent early BKs.
  plando_items:
    - items:
        Jump Upgrade: 2
        Double Jump Upgrade: 2
      locations:
        - "NightWalk: First Item"
        - "Grotto: After GrottoRed"
      from_pool: true
      world: false
