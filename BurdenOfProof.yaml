description: THE BURDEN OF PROOF

name: Proofbearer{number}
game: Kingdom Hearts 2

requires:
  version: 0.4.6



# Kingdom Hearts 2

Kingdom Hearts 2:

  # -- Burden of Proof stuff --

  # The burden of proof is on your opponent! First to goal loses!
  Goal: three_proofs
  FinalXemnas: false

  non_local_items: 
    - Proof
  
  # Double all proofs, so it's a little less linear.
  CustomItemPoolQuantity:
    Proof of Connection: 2
    Proof of Nonexistence: 2
    Proof of Peace: 2

  start_hints:
    Proof of Connection: 1

  plando_items:
    # Plando an extra one of your proofs onto your opponent's Final Level 6.
    - items:
        Proof of Connection: 1
        Proof of Nonexistence: 1
        Proof of Peace: 1
      locations:
        - Final level 6
      from_pool: false
      world: true

  # Make your world unlocks local...
  local_items:
    - Visit Lock
    - Torn Page

  # ...then link all world unlocks, so that it's interactive.
  # These need to be separate item links to ensure there's duplicate copies of each,
  # and that there's a full set in each world.
  item_links: 
    - name: Burden of Heroism
      item_pool:
        - Battlefields of War
      replacement_item: Battlefields of War
      link_replacement: true
    
    - name: Burden of Arrogance
      item_pool:
        - Beast's Claw
      replacement_item: Beast's Claw
      link_replacement: true
    
    - name: Burden of Creation
      item_pool:
        - Bone Fist
      replacement_item: Bone Fist
      link_replacement: true
    
    - name: Burden of History
      item_pool:
        - Disney Castle Key
      replacement_item: Disney Castle Key
      link_replacement: true
    
    - name: Burden of Friendship
      item_pool:
        - Ice Cream
      replacement_item: Ice Cream
      link_replacement: true
    
    - name: Burden of Authority
      item_pool:
        - Identity Disk
      replacement_item: Identity Disk
      link_replacement: true
    
    - name: Burden of Restoration
      item_pool:
        - Membership Card
      replacement_item: Membership Card
      link_replacement: true
    
    - name: Burden of Memory
      item_pool:
        - Namine Sketches
      replacement_item: Namine Sketches
      link_replacement: true
    
    - name: Burden of Succession
      item_pool:
        - Proud Fang
      replacement_item: Proud Fang
      link_replacement: true
    
    - name: Burden of Tyranny
      item_pool:
        - Scimitar
      replacement_item: Scimitar
      link_replacement: true
    
    - name: Burden of Avarice
      item_pool:
        - Skill and Crossbones
      replacement_item: Skill and Crossbones
      link_replacement: true
    
    - name: Burden of Duty
      item_pool:
        - Sword of the Ancestor
      replacement_item: Sword of the Ancestor
      link_replacement: true
    
    - name: Burden of Honey
      item_pool:
        - Torn Page
      replacement_item: Torn Page
      link_replacement: true
    
    - name: Burden of Loyalty
      item_pool:
        - Way to the Dawn
      replacement_item: Way to the Dawn
      link_replacement: true


  # -- Check / logic stuff --

  FightLogic: normal

  exclude_locations:
    - Transport to Remembrance

  # Checks on levels kinda suck, tbh.
  LevelDepth: level_1

  # Toggle Summon levels to have locations.
  SummonLevelLocationToggle: true

  CorSkipToggle: false
  SuperBosses: false


  # -- RPG stuff --

  start_inventory:
    Scan: 1
    Aerial Recovery: 1
    Draw: 1
    Guard: 1

  Sora_Level_EXP: 6

  Valor_Form_EXP: 8
  Wisdom_Form_EXP: 3
  Limit_Form_EXP: 3
  Master_Form_EXP: 3
  Final_Form_EXP: 3

  Summon_EXP: 10

  Schmovement: level_1

  Keyblade_Minimum: 3
  Keyblade_Maximum: 10
